<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.5/lodash.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.css">
    <title>Movie Search</title>
    <style type="text/css">
    a {
        cursor: pointer;
    }


    .ui.modal {
        position: relative;
        max-height: 500px;
        padding: 15px;
    }

    </style>
</head>

<body>
    <div class="ui modal" id="favoritesModal">
        <table id="favoriteResultsMain" class="ui fixed celled table">
            <thead>
                <tr>
                    <th class="three wide">Title</th>
                </tr>
            </thead>
            <tbody id="favoriteResults">
            </tbody>
        </table>
    </div>
    <div class="ui small modal" id="modalDetails">
    </div>
    <nav>
        <ul id="nav-mobile" class="ui attached menu">
            <a class="item" id="showFavorites" href="#">Favorites</a>
        </ul>
    </nav>
    <div class=container>
        <div class="ui three column centered grid">
            <div class="two column centered row">
                <div class="ui fluid search">
                    <div class="ui icon input">
                        <input id="demo-query" class="twitter-typeahead" name="demo-query" autocomplete="off" type="text">
                        <i class="search icon"></i>
                    </div>
                    <a class="ui button" id="runSearch">Search</a>
                </div>
                <div class="three column centered row">
                    <table id="tableResultsMain" class="ui fixed celled table">
                        <thead>
                            <tr>
                                <th class="one wide">Fav</th>
                                <th>Title</th>
                                <th class="two wide">Type</th>
                                <th class="two wide">Year</th>
                            </tr>
                        </thead>
                        <tbody id="tableResults">
                        </tbody>
                    </table>
                </div>
                <script src="./demo.js"></script>
            </div>
        </div>
    </div>
</body>

</html>
